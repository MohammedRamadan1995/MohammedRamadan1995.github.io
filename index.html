<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohamed Ramadan - DevOps Engineer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');
        
        :root {
            --primary-color: #00d2ff;
            --dark-bg: #0a0a0a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --linkedin-blue: #0077b5;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);
            color: #fff;
            overflow-x: hidden;
        }
        
        .gradient-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at 10% 20%, rgba(0, 210, 255, 0.1) 0%, transparent 40%),
                        radial-gradient(circle at 90% 80%, rgba(0, 119, 255, 0.1) 0%, transparent 40%);
        }
        
        .navbar {
            backdrop-filter: blur(15px);
            background: rgba(10, 10, 10, 0.7);
            border-bottom: 1px solid rgba(0, 210, 255, 0.1);
        }

        .hero { min-height: 100vh; display: flex; align-items: center; padding-top: 100px; }

        .profile-img {
            width: 280px; height: 280px; border-radius: 20px;
            object-fit: cover; border: 4px solid var(--primary-color);
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.2);
        }

        .project-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            transition: 0.3s;
        }

        .project-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary-color);
        }

        /* Fixed Form Container */
        .form-section-container {
            max-width: 850px;
            margin: 50px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            backdrop-filter: blur(10px);
        }

        .iframe-container {
            background: #fff; /* White background to match the JotForm screenshot */
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .skill-badge {
            background: rgba(0, 210, 255, 0.1);
            border: 1px solid rgba(0, 210, 255, 0.3);
            padding: 5px 12px; border-radius: 50px; font-size: 0.8rem; margin: 3px; display: inline-block;
        }

        .contact-link { color: white; text-decoration: none; transition: 0.3s; }
        .contact-link:hover { color: var(--primary-color); }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    
    <nav class="navbar navbar-expand-lg fixed-top">

                <a href="#contact-form" class="px-3 text-white text-decoration-none">Contact</a>
            </div>
        </div>
    </nav>

    <section class="hero" id="about">
        <div class="container">

                    <img src="my-pic.jpeg" alt="Mohamed Ramadan" class="profile-img">
                </div>
                <div class="col-lg-8">
                    <h1 style="font-weight: 900; font-size: 3.5rem;">Mohamed Ramadan</h1>
                    <p style="font-size: 1.5rem; color: var(--primary-color); font-weight: 600;">DevOps Engineer</p>
                    <p style="color: #bbb; line-height: 1.8;">I deliver fast, milestone-driven DevOps solutions with high-scale automation.</p>
                </div>
            </div>
        </div>
    </section>

    <section id="projects" class="container py-5">
        <h2 class="text-center mb-5" style="font-weight: 900;">My <span style="color: var(--primary-color);">Projects</span></h2>
        <div class="row g-4 text-center">
            <div class="col-md-4">
                <div class="project-card">
                    <i class="fa-brands fa-docker mb-3" style="font-size: 2.5rem; color: var(--primary-color);"></i>
                    <h4>Dockerization</h4>
                    <span class="skill-badge">Docker</span>
                </div>
            </div>
            <div class="col-md-4">
                <div class="project-card">
                    <i class="fa-solid fa-cloud mb-3" style="font-size: 2.5rem; color: var(--primary-color);"></i>
                    <h4>AWS Infra</h4>
                    <span class="skill-badge">Terraform</span>
                </div>
            </div>

                    <h4>CI/CD</h4>
                    <span class="skill-badge">Jenkins</span>
                </div>
            </div>
        </div>
    </section>

    <section id="contact-form" class="container py-5">
        <div class="form-section-container">

            <div class="iframe-container">
                <iframe 
                    src="https://form.jotform.com/260535541867564" 
                    frameborder="0" 
                    style="width:100%; height:800px; border:none;" 
                    scrolling="no">
                </iframe>
            </div>
        </div>
    </section>

    <footer style="padding: 60px 0; border-top: 1px solid rgba(255,255,255,0.1); text-align: center;">
        <div class="container">
            <a href="mailto:mohamedramadan3g@gmail.com" class="contact-link px-3">Email</a>

        </div>
    </footer>

</body>
</html>
